<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Zazzla</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="menu"><i class="fa-solid fa-bars"></i></div>
      <div class="logo">Zazzle</div>
      <div class="profile"><i class="fa-solid fa-user"></i></div>
      <div class="shopping-cart"><i class="fa-solid fa-cart-shopping"></i></div>
    </nav>
    <div class="search">
      <input type="text" placeholder="Find products and unique gifts" />
      <span class="search-icon"
        ><i class="fa-solid fa-magnifying-glass"></i
      ></span>
    </div>

    <div class="big-image">
      <img
        src="https://images.pexels.com/photos/7034236/pexels-photo-7034236.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Lady shopping"
        class="imagebig"
      />
      <i class="fa-solid fa-share share"></i>
      <i class="fa-light fa-heart like"></i>
    </div>

    <div class="small-images">
      <img
        src="https://images.pexels.com/photos/8148587/pexels-photo-8148587.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
        class="img1"
      />
      <img
        src="https://images.pexels.com/photos/2097472/pexels-photo-2097472.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
        class="img1"
      />
      <img
        src="https://images.pexels.com/photos/1214212/pexels-photo-1214212.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
        class="img1"
      />
      <img
        src="https://images.pexels.com/photos/880459/pexels-photo-880459.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
        class="img1"
      />
      <img
        src="https://images.pexels.com/photos/7034236/pexels-photo-7034236.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
        class="img1a"
      />
    </div>

    <div class="down">
      <div class="stars">
        <i class="fa-solid fa-star-sharp"></i>
      </div>

      <span style="font-weight: bold; margin: 5px 0; font-size: 0.8em"
        >14 Billion Stars Tote Bag</span
      >
      <div class="credits">
        <i class="fa-solid fa-circle-user user"></i>
        <div class="by">
          by
          <span style="color: rgb(21, 129, 75); font-weight: bold"
            >GB Merch</span
          >
        </div>
      </div>
      <div class="price">$24.25</div>
      <span style="font-size: 0.7rem">each</span>
      <div class="discount">15% of with code HAPPYSHOPPIN</div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
